{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <title>Minhas Transações</title>
    <link rel="stylesheet" href="{% static 'css/lista_transacoes.css' %}">
</head>
<body>
    <div class="container">
        <h2>Minhas Transações</h2>

        <table class="tabela-transacoes">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for transacao in transacoes %}
                <tr>
                    <td>{{ transacao.descricao }}</td>
                    <td>R$ {{ transacao.valor }}</td>
                    <td>{{ transacao.data }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="sem-transacoes">Nenhuma transação encontrada</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="botoes">
            <a href="{% url 'adicionar_transacao' %}" class="btn"> Adicionar Nova Transação</a>
            <a href = "{% url 'dashboard' %}"class="btn"> Ver Gráfico</a>
        </div>
    </div>
</body>
</html>
